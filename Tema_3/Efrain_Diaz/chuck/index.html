<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <button class="btn btn-primary" id="botonChiste" onclick="dameChiste()">
            Dame un chiste
        </button>
        <p id="textoChiste"></p>
        <script>
            const url="https://api.chucknorris.io/jokes/random";
            const chiste = document.getElementById('textoChiste')
            
            /*primera forma
            async function dameChiste(){
                try {
                    let response = await fetch(url);
                    let json = await response.json();
                    chiste.innerHTML = json.value;
                } catch (error) {
                    chiste.innerHTML = error;
                }
            }*/

            /*segunda forma*/
            dameChiste = () =>{
                fetch(url)
                    .then(response => response.json())
                    .then((json) => (chiste.innerHTML = json.value))
                    .catch((error) => {console.log(error)});
            }

        </script>
    </body>

</html>
