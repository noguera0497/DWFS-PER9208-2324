<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema-Unir</title>

<body>

<section class="nombreCine">
    <h1 class="nombreCine__texto">UNIR - CINEMA</h1>
</section>

<section class="pantalla">
    <img class="pantalla__foto" src="fotoPelicula.jpg">
</section>

<section class="butacas">
    <table id="butacasTable">
        <!-- Las filas y butacas se generarán dinámicamente -->
    </table>

    <form>
        <div class="mb-3">
            <label class="form-label">Indica cuántos asientos quieres reservar</label>
            <br>
            <input id="numero__reserva__butacas" type="number">
        </div>
        <button type="submit" class="btn btn-warning">Confirmar Reserva</button>
    </form>
</section>
<section class="footer">
    <p class="footer__texto">Cine UNIR-CINEMA</p>
    <p class="footer__texto">Dirección: Avenida de la Paz, 137. La Rioja - Logroño</p>
    <p class="footer__texto">Teléfono: 941 1209743</p>
    <p class="footer__texto">Email: cinefullstack@unircinema.com</p>
</section>
<script src="cinema.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
